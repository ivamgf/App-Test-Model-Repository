<section>

  <p-toast></p-toast>

  <div class="container">
    <div class="style-form">
      <form [formGroup]="formRegister">
        <h3>Cadastrar Usu√°rio</h3>
        <label for="usr">Nome:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="user" formControlName="name" required>
        </div>

        <label for="telephone">Telefone:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="text" [textMask]="{mask: maskPhone}" class="form-control" id="telephone" formControlName="telephone" required>
        </div>

        <label for="email">Email:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input id="email" type="email" class="form-control"
          formControlName="email" placeholder="Digite seu e-mail!" required>
        </div>

        <label for="whats">Whats:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="text" [textMask]="{mask: maskPhone}" class="form-control" id="whats" formControlName="whats" required>
        </div>

        <button type="button" class="btn btn-danger style-btn" (click)="cancelReg()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="register()">Registrar</button>
      </form>
    </div>
  </div>
</section>
